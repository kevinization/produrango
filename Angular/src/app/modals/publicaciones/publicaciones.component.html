<!-- Modal -->
<div class="modal fade" id="modalPublicaciones" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Añadir una publicación :u</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #publicacionForm="ngForm" (ngSubmit)="addPublicacion(publicacionForm)">
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="publicacionService.selectedPublicacion._id">
          <div class="modal-body">
            <div class="position-relative form-group">
                <label for="">Titulo</label>
                <input type="text" name="titulo" class="form-control" #titulo="ngModel" [(ngModel)]="publicacionService.selectedPublicacion.titulo" placeholder="Título aterrador 8(">
            </div>
            <div class="position-relative form-group">
                <label for="">Fecha</label>
                <input type="text" name="fecha" class="form-control" #titulo="ngModel" [(ngModel)]="publicacionService.selectedPublicacion.fecha" placeholder="12/10/2020">
            </div>
            <div class="position-relative form-group">
                <label for="categoria" class="">Categoría</label>
                <select [(ngModel)]="publicacionService.selectedPublicacion.categoria" name="select" id="categoria" class="form-control">
                    <option disabled="true" selected >- Seleccione el tipo de publicación -</option>
                    <option>Reporte</option>
                    <option>Denuncia</option>
                </select>
            </div>
            <div class="position-relative form-group">
                <label for="">Descripcion</label>
                <input type="text" name="descripcion" class="form-control" #descripcion="ngModel" [(ngModel)]="publicacionService.selectedPublicacion.descripcion" placeholder="Descripción shidori uwu">
            </div>
            <div class="position-relative form-group">
                <label for="">Archivos</label>
                <input type="text" name="archivos" class="form-control" #titulo="ngModel" [(ngModel)]="publicacionService.selectedPublicacion.archivos" placeholder="opcional">
            </div>
            <div class="position-relative form-group">
                <label for="">ubicación</label>
                <input type="text" name="ubicacion" class="form-control" #titulo="ngModel" [(ngModel)]="publicacionService.selectedPublicacion.ubicacion" placeholder="Jupiter">
            </div>
            <div class="position-relative form-group">
                <label for="">denuncias</label>
                <input type="text" name="denuncias" class="form-control" #titulo="ngModel" [(ngModel)]="publicacionService.selectedPublicacion.denuncias" placeholder="0">
            </div>
            <div class="position-relative form-group">
                <label for="">reincidencias</label>
                <input type="text" name="reincidencia" class="form-control" #titulo="ngModel" [(ngModel)]="publicacionService.selectedPublicacion.reincidencias" placeholder="1">
            </div>
          </div>
          
          <div class="modal-footer">
            <button (click)=resetForm(publicacionForm) class="btn btn-primary">Limpiar</button>
            <button class="btn btn-primary" >Publicar</button>
          </div>
          
        </form>

      </div>
    </div>
  </div>
