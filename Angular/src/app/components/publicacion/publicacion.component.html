  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8" >

        <!-- Title -->
        <h1 class="mt-4">{{titulo}}</h1>

        <!-- Author -->
        <p class="lead">
          Por
          <a href="#">{{nombre}}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Fecha: {{fecha }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" src="{{archivos}}" alt="">

        <hr>

        <!-- Post Content -->
        <p class="lead">{{descripcion}}</p>

        
        <hr>
      </div>
    </div>
</div>
