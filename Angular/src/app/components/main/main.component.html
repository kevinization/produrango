<div class="container">
  <div class="row" *ngIf="user">
    <div class="col-md-5 offset-md-2">
      <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#modalPublicaciones">
        Añadir publicación
      </button>
    </div> 
  </div>
  <br>
  <div *ngFor="let publicacion of publicacionService.publicaciones" class="row">
      <div class="card col-10 offset-1 imgs" >
        <img src= {{publicacion.archivos}} class="card-img-top" alt="...">
        <div class="card-body">
            <span>nombre</span> 
          <br>
          <span>{{ publicacion.fecha }}</span>
          <h5 class="card-title">{{ publicacion.titulo }}</h5>
          <p class="card-text">{{ publicacion.descripcion }}</p>
        </div>
        <div class="d-flex justify-content-center">
            <span>{{publicacion.denuncias}}</span>
            <a><i class="fa fa-bullhorn"></i></a>
        </div>
      </div>
  </div>
</div>
